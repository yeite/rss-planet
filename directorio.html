<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>¡Blog!¡Blog! RSS</title>
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <!-- header externo -->
        <div id="header-placeholder"></div>

        <script>
            // Cargar header desde un archivo externo
            fetch("header.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("header-placeholder").innerHTML =
                        data;
                })
                .catch((err) =>
                    console.error("Error al cargar header.html:", err),
                );
        </script>

        <main>
            <div>
                <p id="contador"></p>
                <p id="fecha"></p>
            </div>

            <div class="filtros">
                <select id="filtroPais">
                    <option value="">🌎 Todos los países</option>
                </select>
                <select id="filtroCategoria">
                    <option value="">📚 Todas las categorías</option>
                </select>
            </div>
            <div id="contenedor"></div>
        </main>

        <!-- Footer externo -->
        <div id="footer-placeholder"></div>

        <script>
            // Cargar footer desde un archivo externo
            fetch("footer.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("footer-placeholder").innerHTML =
                        data;
                })
                .catch((err) =>
                    console.error("Error al cargar footer.html:", err),
                );
        </script>

        <script>
            const contenedor = document.getElementById("contenedor");
            const filtroPais = document.getElementById("filtroPais");
            const filtroCategoria = document.getElementById("filtroCategoria");
            let blogs = [];

            // 🟡 NUEVO: mapa de banderas
            const banderas = {
                Argentina: "🇦🇷",
                Bolivia: "🇧🇴",
                Chile: "🇨🇱",
                Colombia: "🇨🇴",
                Cuba: "🇨🇺",
                Ecuador: "🇪🇨",
                España: "🇪🇸",
                México: "🇲🇽",
                Paraguay: "🇵🇾",
                Perú: "🇵🇪",
                Uruguay: "🇺🇾",
                Venezuela: "🇻🇪",
            };

            // 🟡 NUEVO: mapa de emojis por categoría
            const categoriasEmoji = {
                "AIRE LIBRE": "🍃",
                "ARTE Y DISEÑO": "🎨",
                "CIENCIA Y HUMANIDADES": "🧪",
                "COMIDA Y BEBIDA": "🍽️",
                "ENTRETENIMIENTO Y CULTURA": "📺",
                FOTOGRAFÍA: "📸",
                NEWSLETTER: "🗞️",
                LITERARIO: "📚",
                "MANUALIDADES / HOBBIES": "✂️",
                PODCAST: "🎙️",
                TECNOLOGÍA: "💻",
                "SOCIEDAD Y ECONOMÍA": "💸",
                VIAJES: "✈️",
                "VIDA DIARIA": "🏠",
            };

            fetch("blogs.json")
                .then((res) => {
                    if (!res.ok)
                        throw new Error("No se pudo cargar blogs.json");
                    const ultimaActualizacion =
                        res.headers.get("Last-Modified");
                    return res
                        .json()
                        .then((data) => ({ data, ultimaActualizacion }));
                })
                .then(({ data, ultimaActualizacion }) => {
                    blogs = data;

                    poblarFiltros();
                    mostrarBlogs(blogs);

                    const totalBlogs = blogs.length;
                    const contador = document.getElementById("contador");
                    if (contador)
                        contador.textContent = `🎉 ¡Llegamos al blog N° ${totalBlogs}!`;

                    const fechaElemento = document.getElementById("fecha");
                    if (fechaElemento) {
                        if (ultimaActualizacion) {
                            const fecha = new Date(ultimaActualizacion);
                            const opciones = {
                                day: "numeric",
                                month: "long",
                                year: "numeric",
                            };
                            const fechaFormateada = fecha
                                .toLocaleDateString("es-ES", opciones)
                                .toUpperCase();
                            fechaElemento.textContent = `Actualizado: ${fechaFormateada}`;
                        } else {
                            fechaElemento.textContent = `Última actualización: (sin datos)`;
                        }
                    }
                })
                .catch((err) => {
                    const contenedor = document.getElementById("contenedor");
                    if (contenedor)
                        contenedor.innerHTML =
                            "<p>Error al cargar los blogs 😢</p><p>" +
                            err.message +
                            "</p>";
                });

            function poblarFiltros() {
                const paises = [
                    ...new Set(blogs.map((b) => b.País).filter(Boolean)),
                ].sort();
                const categorias = [
                    ...new Set(
                        blogs
                            .flatMap((b) =>
                                b.Categoría
                                    ? b.Categoría.split(",").map((c) =>
                                          c.trim(),
                                      )
                                    : [],
                            )
                            .filter(Boolean),
                    ),
                ].sort();

                paises.forEach((p) => {
                    const opt = document.createElement("option");
                    const bandera = banderas[p] || ""; // 🟡 NUEVO
                    opt.value = p;
                    opt.textContent = `${bandera} ${p}`; // 🟡 NUEVO
                    filtroPais.appendChild(opt);
                });

                // al poblar filtros
                categorias.forEach((c) => {
                    const opt = document.createElement("option");
                    const emoji = categoriasEmoji[c.trim().toUpperCase()] || ""; // 🟢 AJUSTADO
                    opt.value = c;
                    opt.textContent = `${emoji} ${c}`;
                    filtroCategoria.appendChild(opt);
                });

                filtroPais.addEventListener("change", filtrar);
                filtroCategoria.addEventListener("change", filtrar);
            }

            function filtrar() {
                const paisSel = filtroPais.value;
                const catSel = filtroCategoria.value;
                const filtrados = blogs.filter((b) => {
                    const matchPais = paisSel ? b.País === paisSel : true;
                    const matchCat = catSel
                        ? b.Categoría && b.Categoría.includes(catSel)
                        : true;
                    return matchPais && matchCat;
                });
                mostrarBlogs(filtrados);
            }

            function mostrarBlogs(lista) {
                contenedor.innerHTML = "";
                if (!lista.length) {
                    contenedor.innerHTML =
                        "<p>No hay blogs con esos filtros 😢</p>";
                    return;
                }

                lista.forEach((b) => {
                    const item = document.createElement("div");
                    item.className = "item";
                    if (b.Aliado !== undefined) item.classList.add("aliado");

                    let url = b.Url || "";
                    if (url && !url.startsWith("http")) {
                        url = "https://" + url;
                    }

                    const dominio = url
                        .replace(/^https?:\/\//, "")
                        .split("/")[0];
                    const favicon = `https://www.google.com/s2/favicons?domain=${dominio}`;

                    const etiquetaAliado =
                        b.Aliado !== undefined
                            ? '<img src="https://blogsencastellano.wordpress.com/wp-content/uploads/2025/08/frog-pixel-recortada.gif" alt="Aliado" />'
                            : "";

                    const bandera = banderas[b.País] || ""; // 🟡 NUEVO

                    // al mostrar blogs
                    const categoriasConEmoji = b.Categoría
                        ? b.Categoría.split(",")
                              .map(
                                  (c) =>
                                      `${categoriasEmoji[c.trim().toUpperCase()] || ""} ${c.trim()}`,
                              )
                              .join(", ")
                        : "-";

                    item.innerHTML = `
            <div class="blog">
              <img src="${favicon}" alt="favicon" style="width:16px;height:16px;vertical-align:middle;margin-right:6px;">
              <a href="${b.Url}" target="_blank">${b.Nombre}</a>${etiquetaAliado}
            </div>
            <p class="descripcion">${b.Descripción || ""}</p>
            <p><strong>Categoría:</strong> ${categoriasConEmoji}<br>
            <strong>País:</strong> ${bandera} ${b.País || "-"}</p>
            <a href="${b.Feed}" target="_blank">🔗 RSS</a>
          `;
                    contenedor.appendChild(item);
                });
            }
        </script>
    </body>
</html>
