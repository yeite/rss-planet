<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial, sans-serif; background: #1f1f1f; color: #fff; margin: 40px; }
    h1 { color: #ffcc00; }
    .item { background: #2c2c2c; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    .blog { color: #ffa500; font-size: 0.85em; margin-bottom: 5px; display:block; }
    .fecha { color: #aaa; font-size: 0.9em; margin-bottom: 5px; }
    a { color: #4da6ff; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
    .contenido { font-size: 0.95em; color: #ddd; }
  </style>
</head>
<body>
  <h1>ðŸ“° Ãšltimos posts de la semana</h1>
  <p>AquÃ­ puedes ver todo lo que estuvieron publicando los blogs del directorio <a href="https://blogsencastellano.wordpress.com">Â¡Blog!Â¡Blog!</a> en la semana</p>
     <br/>
  <div id="contenedor"></div>

  <script>
    fetch("feeds.json")
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById("contenedor");
        data.forEach(item => {
          cont.innerHTML += `
            <div class="item">
              <span class="blog">${item.blog}</span>
              <span class="fecha">${item.fecha}</span>
              <a href="${item.link}" target="_blank">${item.titulo}</a>
              <p class="contenido">${item.contenido}...</p>
            </div>`;
        });
      });
  </script>
</body>
</html>
