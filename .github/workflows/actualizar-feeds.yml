name: Actualizar Feeds RSS

# Ejecutar cada 12 horas y también manualmente
on:
  schedule:
    - cron: "0 */12 * * *"  # Cada 12 horas
  workflow_dispatch:        # Permite ejecutar manualmente desde GitHub

jobs:
  actualizar-feeds:
    runs-on: ubuntu-latest

    steps:
    - name: Chequear repo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Instalar feedparser
      run: |
        python -m pip install --upgrade pip
        pip install feedparser

    - name: Ejecutar lector.py
      run: python lector.py

    - name: Subir feeds.json actualizado
      run: |
        # Configurar Git
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

        # Solo agregar si hubo cambios
        git add feeds.json
        git diff --cached --exit-code || git commit -m "Actualización automática de feeds [ci skip]"
        git diff --cached --exit-code || git push origin main
