name: Actualizar Feeds RSS

# Se ejecuta cada 12 horas y también manualmente
on:
  schedule:
    - cron: "0 */12 * * *"  # cada 12 horas
  workflow_dispatch:        # permite ejecución manual

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      # 4️⃣ Ejecutar lector.py
      - name: Ejecutar lector.py
        run: python lector.py

      # 5️⃣ Configurar Git
      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 6️⃣ Commit y push solo si hubo cambios
      - name: Subir feeds.json actualizado
        run: |
          set -e
          git add -f feeds.json
          if ! git diff --cached --quiet; then
            git commit -m "Actualización automática de feeds [ci skip]"
            git push origin main
          else
            echo "No hay cambios, no se hace commit"
